type Order {
  carrier: String
  createdAt: Date
  shippingCost: Int
  trackingId: String
  Adress: String
  City: String
  Lat: Float
  Lng: Float
  trackingItems: TrackingItems
    @materializer(
      name: "getTrackingItemsById"
      arguments: [
        { name: "id", field: "$trackingId"}
      ]
    )
}

type Query {
  getOrders: JSON
    @rest(
      endpoint: "https://package-tracking-df308-default-rtdb.europe-west1.firebasedatabase.app/orders.json"
    )
}
