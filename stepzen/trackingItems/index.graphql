type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItemsList {
  customer_id: String
  items: [Items]
}

type Query {
  getTrackingItemsById(id: ID!): TrackingItemsList
    @rest(
      endpoint: "https://package-tracking-df308-default-rtdb.europe-west1.firebasedatabase.app/trackingItems/$id.json"
    )
}
